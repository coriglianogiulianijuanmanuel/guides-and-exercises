<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3rd-site</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>This is a test</legend>
        <ul>
          <li>
            <!-- There is another way to associate a form control with a label â€” nest the form control within the <label>, implicitly associating it. Even in such cases however, it is considered best practice to set the for attribute to ensure all assistive technologies understand the relationship between label and widget. -->
            <label for="name"
              >Name: <input type="text" id="name" name="user_name" />
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
