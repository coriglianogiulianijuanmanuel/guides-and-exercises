<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25th-site</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Drop-down controls</legend>
        <label for="simple">Select box</label>
        <select id="multi" name="multi" multiple size="2">
          <optgroup label="fruits">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </optgroup>
          <optgroup label="vegetables">
            <option>Carrot</option>
            <option>Eggplant</option>
            <option>Potato</option>
          </optgroup>
        </select>
        <!-- Note: In the case of multiple choice select boxes, you'll notice that the select box no longer displays the values as drop-down content â€” instead, all values are displayed at once in a list, with the optional size attribute determining the height of the widget. -->
      </fieldset>
    </form>
  </body>
</html>
