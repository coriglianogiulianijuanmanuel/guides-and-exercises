<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13th-site</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>E-mail address field</legend>
        <p>
          <label for="email">E-mail: </label>
          <input type="email" id="email" name="email" />
        </p>
        <p>
          <!-- You can also use the multiple attribute in combination with the email input type to allow several email addresses to be entered in the same input (separated by commas): -->
          <label for="email2">E-mail (multiple): </label>
          <input type="email" id="email2" name="email2" multiple />
        </p>
      </fieldset>
    </form>
  </body>
</html>
