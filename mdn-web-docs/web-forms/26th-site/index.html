<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26th-site</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <form>
      <fieldset>
        <label for="favourite-game">What's your favourite game?</label>
        <input
          type="list"
          id="favourite-game"
          name="favourite-game"
          list="suggestions"
        />
        <datalist id="suggestions">
          <option>Nekopara</option>
          <option>Undertale</option>
          <option>Shadow Of The Colossus</option>
          <option>CS:GO</option>
          <option>Time Splitters</option>
        </datalist>
      </fieldset>
    </form>
  </body>
</html>
