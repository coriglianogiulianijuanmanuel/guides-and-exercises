<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17th-site</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Numeric field</legend>
        <p>
          <input type="number" id="number" name="number" />
        </p>
        <p>
          <input type="number" id="number2" name="number2" min="1" max="10" />
        </p>
        <p>
          <input
            type="number"
            id="number3"
            name="number3"
            min="1"
            max="10"
            step="2"
          />
        </p>
        <p>
          <input
            type="number"
            id="number4"
            name="number4"
            min="0"
            max="1"
            step="0.01"
          />
        </p>
      </fieldset>
    </form>
  </body>
</html>
