<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8th-site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="firefox-logo.svg"
      alt="The Firefox logo: a fox of fire wrapping the world"
      height="87"
      width="100"
    />

    <!-- for browsers that don't support SVG -->
    <img
      src="firefox-logo.png"
      alt="The Firefox logo: a fox of fire wrapping the world"
      srcset="firefox-logo.svg"
      height="87"
      width="100"
    />

    <!-- inlining SVG -->
    <svg width="300" height="200">
      <rect width="100%" height="100%" fill="green" />
    </svg>

    <!-- embed an SVG with an iframe -->
    <iframe src="firefox-logo.svg" width="500" height="500" sandbox>
      <img
        src="firefox-logo.png"
        alt="The Firefox logo: a fox of fire wrapping the world"
      />
    </iframe>
  </body>
</html>
