<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd-site</title>
  </head>
  <body>
    <!-- using the disabled attribute prevents the end user from entering text into the input box -->
    <input type="text" disabled="disabled" />
    <input type="text" disabled />
    <!-- text input is allowed, as it doesn't contain the disabled attribute -->
    <input type="text" />

    <p>
      <a href="https://www.example.com" title="Isn't this fun?"
        >A link to my example.</a
      >
    </p>
    <p>
      <a href="https://www.example.com" title="'Isn't this fun?', he said"
        >A link to my example.</a
      >
    </p>
    <p>
      <a href="https://www.example.com" title='"Isn&apos;t this fun?", he said'
        >A link to my example.</a
      >
    </p>
    <p>
      <a href="https://www.example.com" title="'Use the &quot; please', he said"
        >A link to my example.</a
      >
    </p>
  </body>
</html>
